
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Dynamic Vapes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dynamic Vapes</h1>
        <nav>
            <a href="/index.html">Home</a>
        </nav>
    </header>

    <main>
        <section class="order-confirmation-container">
            <h1>Order Confirmed!</h1>
            <p>Thank you for your purchase.</p>
            <p>Your Order ID is: <span class="order-id" id="order-id"></span></p>
            <p>Payment Method: <span id="payment-method"></span></p>
            <p>You will receive a confirmation email shortly.</p>
            <a href="/index.html" class="home-link">Continue Shopping</a>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            const paymentMethod = urlParams.get('paymentMethod');

            if (orderId) {
                document.getElementById('order-id').textContent = orderId;
            }
            if (paymentMethod) {
                document.getElementById('payment-method').textContent = paymentMethod.toUpperCase();
            }
        });
    </script>
</body>
</html>
